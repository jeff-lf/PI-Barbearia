{% extends 'core/base.html' %}

{% block title %}Agendar Serviço{% endblock %}

{% block content %}
<div class="agendamento-container">
    <h2 class="agendamento-title">Agendar Serviço</h2>
    
    <form method="post" class="agendamento-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.servico.id_for_label }}">Serviço:</label>
            {{ form.servico }}
            {{ form.servico.errors }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.data.id_for_label }}">Data:</label>
            {{ form.data }}
            {{ form.data.errors }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.horario.id_for_label }}">Horário:</label>
            {{ form.horario }}
            {{ form.horario.errors }}
        </div>
        
        <button type="submit" class="btn-agendar">
            Confirmar Agendamento
        </button>
    </form>
</div>
{% endblock %}
